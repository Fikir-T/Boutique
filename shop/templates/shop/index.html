{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
  .limited-text {
    width: 200px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
</style>

{% for item in items %}
<div>
  <a href="{% url 'item:detail' item.id %}" style="text-decoration: none;">
    <!-- <img src="{#{{item.item_image.url}}#}" alt=""> -->
    <h2>{{ item.item_name}}</h2>
  </a>
  <p>Gregorian: {{item.created_at}} Ethiopian: {{ item.ethiopian_weekday }} {{ item.ethiopian_date }} </p>
  <p class="limited-text">{{item.description}}</p>
</div>
{% endfor %}
{% endblock %}
