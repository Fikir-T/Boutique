{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lanostra</title>
  <link rel="stylesheet" href="{% static 'main/style.css' %}">
  <script src="{% static 'main/htmx.min.js' %}"></script>
</head>

<body>
  <header>
    <a href="{% url 'index' %}" style="text-decoration: none;">
      <h2>Lanostra</h2>
    </a>
    <nav>
      

        <a href="#"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#6b4e3d"
            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-cart">
            <circle cx="9" cy="21" r="1" />
            <circle cx="20" cy="21" r="1" />
            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
          </svg></a>
        {% if request.user.is_authenticated %}
        <a href="{% url 'profile' %}"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
            stroke="#6b4e3d" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-user">
            <path d="M20 21v-2a4 4 0 0 0-3-3.87" />
            <path d="M4 21v-2a4 4 0 0 1 3-3.87" />
            <circle cx="12" cy="7" r="4" />
          </svg></a>
        {% else %}
        <a href="{% url 'signup' %}">Sign-up</a>
        {% endif %}

    </nav>
  </header>
  {% block content %}
  {% endblock content %}
  <footer>
    <p>&copy; 2025 Lanostra. All rights reserved.</p>
    <p>Follow us on Instagram | TikTok | Pinterest</p>
  </footer>

</body>

</html>
