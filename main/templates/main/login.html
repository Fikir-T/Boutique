{% extends 'base.html' %}

{% block content %}
<form method="POST" class="form">
    {% csrf_token %}
    <label for="username"> {{ form.username }}<span>Username:</span></label>

    <label for="password"> {{ form.password }}
        <span>Password:</span> </label>
    <input type="hidden" name="next" value="{{ next|default:'' }}">
    <button type="submit" class="submit">Submit</button>
    <p class="signin">dont have account? <a href="{% url 'signup' %}">signup</a> </p>
    <p> Forgot password?<a href="{% url 'reset_password' %}">reset</a></p>
    {% if form.errors or form.non_field_errors %}
    <div class="error">
        {% for field in form %}
        {{ field.errors }}
        {% endfor %}
        {{ form.non_field_errors }}
    </div>
    {% endif %}
</form>
{% endblock content %}
