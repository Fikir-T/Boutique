{% extends 'base.html' %}

{% block content %}
<form method="POST" class="form">
    <p class="title">Register </p>
    <p class="message">Signup</p>
    {% csrf_token %}
  
        <label for="email">{{ form.email }} <span>Email:</span></label>
        <label for="username">{{ form.username }}<span>Username:</span></label>
        <label for="password1"> {{ form.password1 }}<span>Password:</span></label>
        <label for="password2">{{ form.password2 }}<span>Confirm password:</span></label>
        <button type="submit" class="submit">Submit</button>
        {% if form.errors or form.non_field_errors %}
        <div class="error">
            {% for field in form %}
            {{ field.errors }}
            {% endfor %}
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        <p class="signin">Already have an acount ? <a href="{% url 'login' %}">Signin</a> </p>

</form>
{% endblock content %}
