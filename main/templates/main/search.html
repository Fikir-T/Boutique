{% extends 'base.html' %}
{% block content %}
{% for item in items %}
<div>

    <a href="{% url 'item:detail' item.id %}">

        <h3>{{ item.item_name }}</h3>
    </a>
    <p>{{ item.description }}</p>
    <p>Price: ETB:{{ item.price }}</p>
</div>
{% empty %}
<p>No items found.</p>
{% endfor %}

{% endblock content %}
