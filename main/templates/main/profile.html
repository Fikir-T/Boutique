{% extends 'base.html' %}
{% block content %}
<section>
    <p style="text-align: center;"><b>{{user.username}}</b></p>
    {% if user.is_authenticated %}
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="submit">Logout</button>
        </form>
        
    {% endif %}
</section>
{% endblock content %}
